version: "3.8"
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-CU5-ubuntu-18.04
    ports:
      - 1433:1433
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrong@Passw0rd
      
  webapi:
    build: ./SearchWebApi
    ports:
        - 443:433
        - 80:80
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
        - mssql